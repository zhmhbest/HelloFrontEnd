<html lang="zh">
<head>
    <title>Flex</title>
    <meta charset="utf-8">
    <!-- 该部分展示了一个demo的css样式设置 -->
    <style>
        body {
            background-color: black;
            color: aquamarine;
            padding-left: 50px;
        }

        /* 这个样式定义了一个骰子 */
        .dice {
            /* 骰子大小 */
            width: 104px;
            height: 104px;
            /* 背景颜色 */
            background-color: #dddddd;
            /* 设置圆角矩形 */
            border-radius: 10%;
            /* 边距 */
            margin: 16px;
            padding: 4px;
            /* 边界阴影部分（了解即可） */
            box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
        }

        /* 这个样式定义了一个圆点 */
        .pip {
            /* 圆点大小 */
            display: block;
            width: 24px;
            height: 24px;
            /* div圆形显示 */
            border-radius: 50%;
            /* 外边距 */
            margin: 4px;
            /* 背景色 */
            background-color: #333;
            /* 边界阴影部分（了解即可） */
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }
        * {padding: 0; margin: 0}
        .row {display: flex; flex-wrap: wrap; flex-direction: row;}
        .col {display: flex; flex-wrap: wrap; flex-direction: column;}
        .align-space-between {justify-content: space-between;}
        .align-center {justify-content: center;}
        .align-start {justify-content: flex-start;}
        .align-end {justify-content: flex-end;}

        .my-container {display: flex; flex-wrap: wrap; flex-direction: row; margin-left: 20px}
    </style>
</head>
<body>


<h2>9</h2>
<div class="my-container">
    <h3>行</h3>
    <div class="dice col align-space-between">
        <div class="row align-space-between">
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
        <div class="row align-space-between">
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
        <div class="row align-space-between">
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
    </div>

    <h3>列</h3>
    <div class="dice row align-space-between">
        <div class="col align-space-between">
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
        <div class="col align-space-between">
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
        <div class="col align-space-between">
            <div class="pip"></div>

            <div class="pip"></div>
        </div>
    </div>
</div>
